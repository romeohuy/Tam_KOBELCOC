<div id="editWrapper">
    <div id="floatForm">
        <div class="formRow">
        	<div class="formRow">
            Select Puzzles:<br/>
            <select id="puzzleList" name="puzzleList">
            
            </select><br/><br/>
            
            Select Points:<br/>
            <select id="dotsList" name="dotsList">
            
            </select><br/>
            <input id="prevPoint" name="prevPoint" type="button" value="Prev Point"><br/>
            <input id="nextPoint" name="nextPoint" type="button" value="Next Point">
            <br/><br/>
            
            <div id="pointWrapper">
                New Point X:
                <input id="newpointX" name="newpointX" type="text" value="650" /><br/>
                New Point Y:
                <input id="newpointY" name="newpointY" type="text" value="650" /><br/>
                
                <input id="add" name="add" type="button" value="Add Point"><br/>
                <input id="addselected" name="addselected" type="button" value="Add Point To Selected Dot"><br/>
                <input id="remove" name="remove" type="button" value="Remove Selected Point"><br/><br/>
            </div>
            <input id="mouseAdd" name="mouseAdd" type="button" value="Add Point by mouse click"><br/>
        </div>
        <br/>
        <div class="formRow">
            Output :<br/>
            <textarea id="output" name="output" cols="" rows=""></textarea><br/><br/>
        </div>
        <div class="formRow">
            <input id="generate" name="generate" type="button" value="Generate Array">
        </div>
    </div>
</div>
